<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Number Checkbox
					</span>
					<div class="row">
					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="1">
							<label class="label-radio3" for="radio1">
								1
							</label>
						</div>

						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="2">
							<label class="label-radio3" for="radio2">
								2
							</label>
						</div>

						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio3" type="radio" name="choice" value="3">
							<label class="label-radio3" for="radio3">
								3
							</label>
						</div>

						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio4" type="radio" name="choice" value="4">
							<label class="label-radio3" for="radio4">
								4
							</label>
						</div>

						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio5" type="radio" name="choice" value="5">
							<label class="label-radio3" for="radio5">
								5
							</label>
						</div>
					</div>

					</div>
				</form>
			</div>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
